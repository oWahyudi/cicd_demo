name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}

    steps:
    - name: Checkout Source Codes
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven (Clean, Compile, Run Test, Packaging) and Run SonarCloud
      run: mvn clean package -B --update-snapshots verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar

    - name: Create Package
      run: |
        mkdir staging 
        cp target/*.jar staging

    - name: Upload Package
      uses: actions/upload-artifact@v3
      with:
        name: Package
        path: staging

